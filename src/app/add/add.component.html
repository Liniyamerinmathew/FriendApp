<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12 text-center">
                    <h1>Add Friends</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">
                    <label for="" class="form-label">Name</label>
                    <input type="text" ng[(ngmodel)]= "name"class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">
                    <label for="" class="form-label">Friend Name</label>
                    <input type="text" ng[(ngmodel)]="friendName"class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">
                    <label for="" class="form-label">Friend Nickname</label>
                    <input type="friendNickName" ng[(ngmodel)]="friendNickName"class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">
                    <label for="" class="form-label">Friend Description</label>
                    <input type="DescribeYourFriend" ng[(ngmodel)]="DescribeYourFriend" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12 text-center">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
